<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark p-5">
    <div class="container text-center mt-5">
        <h1 class="display-4 text-danger">Oops! Something went wrong.</h1>
        <p class="lead">We're sorry, but an error has occurred. Please try again later or contact support if the issue persists.</p>
        <a th:href="@{/welcome}" class="btn btn-primary mt-4">Return to Dashboard or Login Form</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
